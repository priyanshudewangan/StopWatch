<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    
    <h3>Stop watch</h3>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">

        <button class = 'btn-grad startBtn' >Start</button>
        <button class = 'btn-grad stopBtn' >Stop</button>
        <button class = 'btn-grad resetBtn' >Reset</button>
    </div>
